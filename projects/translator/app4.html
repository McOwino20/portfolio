<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Translator</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .translator-app {
      text-align: center;
      padding: 20px;
    }

    header {
      background-color: #4285f4;
      color: white;
      padding: 10px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header-content img {
      height: 40px;
      width: 40px;
    }

    .translator {
      background-color: white;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
    }

    button, select {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }

    button:hover {
      background-color: #357ae8;
    }

    select {
      font-size: 16px;
    }

    #cameraFeed {
      display: none;
      margin-bottom: 10px;
    }

    #capturedImage {
      display: none;
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .translations {
      margin-top: 20px;
    }

    .translation-item {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="translator-app">
    <header>
      <div class="header-content">
        <img src="logo.png" alt="Logo">
        <h1>Ultimate Translator</h1>
      </div>
    </header>
    <main>
      <div class="translator">
        <textarea id="sourceText" placeholder="Enter text or speak/capture"></textarea>
        <div>
          <select id="cameraSelect"></select>
          <button id="startCameraBtn"><i class="fas fa-video"></i> Start Camera</button>
          <button id="captureBtn"><i class="fas fa-camera"></i> Capture</button>
          <button id="clipboardBtn"><i class="fas fa-clipboard"></i> Paste Clipboard</button>
          <button id="speechBtn"><i class="fas fa-microphone"></i> Speak</button>
          <button id="translateBtn"><i class="fas fa-translate"></i> Translate</button>
        </div>
        <video id="cameraFeed" width="100%" autoplay></video>
        <canvas id="cameraCanvas" width="640" height="480" style="display: none;"></canvas>
        <img id="capturedImage" alt="Captured Image">
        <div class="translations" id="translations"></div>
      </div>
    </main>
  </div>

  <script>
    const sourceText = document.getElementById("sourceText");
    const translateBtn = document.getElementById("translateBtn");
    const clipboardBtn = document.getElementById("clipboardBtn");
    const speechBtn = document.getElementById("speechBtn");
    const cameraSelect = document.getElementById("cameraSelect");
    const startCameraBtn = document.getElementById("startCameraBtn");
    const captureBtn = document.getElementById("captureBtn");
    const cameraFeed = document.getElementById("cameraFeed");
    const cameraCanvas = document.getElementById("cameraCanvas");
    const capturedImage = document.getElementById("capturedImage");
    const translationsContainer = document.getElementById("translations");
    const cameraContext = cameraCanvas.getContext("2d");
    let currentStream = null;

    const languages = [
      { code: "en", name: "English" },
      { code: "es", name: "Spanish" },
      { code: "fr", name: "French" },
      { code: "de", name: "German" },
      { code: "zh-CN", name: "Chinese (Simplified)" },
      { code: "hi", name: "Hindi" },
      { code: "ar", name: "Arabic" },
      { code: "ru", name: "Russian" },
      { code: "sw", name: "Swahili" },
      { code: "yo", name: "Yoruba" },
    ];

    async function getCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter((device) => device.kind === "videoinput");
        cameraSelect.innerHTML = "";
        videoDevices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.deviceId;
          option.textContent = device.label || `Camera ${index + 1}`;
          cameraSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Error accessing cameras:", error);
        alert("Unable to access cameras. Check permissions.");
      }
    }

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach((track) => track.stop());
      }
      const selectedDeviceId = cameraSelect.value;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined },
        });
        cameraFeed.style.display = "block";
        cameraFeed.srcObject = stream;
        currentStream = stream;
      } catch (error) {
        console.error("Error starting camera:", error);
        alert("Unable to start camera.");
      }
    }

    captureBtn.addEventListener("click", () => {
      if (!currentStream) {
        alert("Camera is not active.");
        return;
      }
      cameraContext.drawImage(cameraFeed, 0, 0, cameraCanvas.width, cameraCanvas.height);
      const imageData = cameraCanvas.toDataURL();
      capturedImage.style.display = "block";
      capturedImage.src = imageData; // Show captured image
      Tesseract.recognize(imageData, "eng").then(({ data: { text } }) => {
        sourceText.value = text;
      }).catch((error) => {
        console.error("Error processing image:", error);
        alert("Failed to process image.");
      });
    });

    clipboardBtn.addEventListener("click", async () => {
      try {
        sourceText.value = await navigator.clipboard.readText();
      } catch (error) {
        alert("Clipboard access failed.");
      }
    });

    speechBtn.addEventListener("click", () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        sourceText.value = event.results[0][0].transcript;
      };
      recognition.onerror = () => alert("Speech recognition failed.");
    });

    translateBtn.addEventListener("click", async () => {
      const text = sourceText.value.trim();
      if (!text) {
        alert("Please enter text to translate.");
        return;
      }
      translationsContainer.innerHTML = "Translating...";
      try {
        translationsContainer.innerHTML = "";
        for (const lang of languages) {
          const response = await fetch(
            `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${lang.code}&dt=t&q=${encodeURIComponent(
              text
            )}`
          );
          const result = await response.json();
          const translation = result[0].map((item) => item[0]).join("");
          const translationDiv = document.createElement("div");
          translationDiv.classList.add("translation-item");
          translationDiv.innerHTML = `<strong>${lang.name}:</strong> ${translation}`;
          translationsContainer.appendChild(translationDiv);
        }
      } catch (error) {
        translationsContainer.innerHTML = "Error occurred.";
        console.error(error);
      }
    });

    window.onload = getCameras;
    startCameraBtn.addEventListener("click", startCamera);
  </script>
</body>
</html>
