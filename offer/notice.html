<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exciting Offers Coming Soon</title>

  <!-- Font Awesome Icons -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  >

  <!-- Inline CSS -->
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('/special_offer_1024x.jpg') no-repeat center center/cover;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero .content {
      max-width: 600px;
      padding: 2rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
      box-shadow: 0 0 15px rgba(106, 17, 203, 0.6), 0 0 30px rgba(37, 117, 252, 0.4);
      animation: glow 2s infinite alternate;
    }

    .hero i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #6a11cb;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: #555;
    }

    /* Glowing Effect Animation */
    @keyframes glow {
      0% {
        box-shadow: 0 0 20px rgba(106, 17, 203, 0.5), 0 0 40px rgba(37, 117, 252, 0.3);
      }
      100% {
        box-shadow: 0 0 30px rgba(106, 17, 203, 0.8), 0 0 60px rgba(37, 117, 252, 0.5);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 1.8rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .hero i {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="content">
      <i class="fas fa-gift"></i>
      <h1>Exciting Offers Coming Soon!</h1>
      <p>We're preparing something amazing for you. Stay tuned for exclusive offers and updates!</p>
    </div>
  </div>

  <!-- Font Awesome Script -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" 
    defer>
  </script>
</body>
</html>
