<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      background: #f4f4f9;
    }
    .message.me {
      background: #007bff;
      color: white;
      text-align: right;
    }
    .message p {
      margin: 0;
    }
    .message .sender {
      font-weight: bold;
    }
    .input-container {
      display: flex;
      padding: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .auth-container {
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .auth-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chat App</h1>
  </header>
  <div class="auth-container" id="authContainer">
    <h2>Login / Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>
  <div class="chat-container" id="chatContainer" style="display: none;">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDO685nvNIJdkFt4_eunt41QvYRSJsVnSU",
      authDomain: "chatapp-6ba5b.firebaseapp.com",
      databaseURL: "https://chatapp-6ba5b-default-rtdb.firebaseio.com/",
      projectId: "chatapp-6ba5b",
      storageBucket: "chatapp-6ba5b.firebasestorage.app",
      messagingSenderId: "32890017349",
      appId: "1:32890017349:web:a41a96d826cb3550f3f52c"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth();
    const db = firebase.getDatabase();

    // DOM Elements
    const authContainer = document.getElementById('authContainer');
    const chatContainer = document.getElementById('chatContainer');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    // Variables
    let currentUser = null;

    // User Authentication
    firebase.onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        authContainer.style.display = 'none';
        chatContainer.style.display = 'block';
        loadMessages();
      } else {
        authContainer.style.display = 'block';
        chatContainer.style.display = 'none';
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.signInWithEmailAndPassword(auth, email, password).catch((err) => alert(err.message));
    }

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.createUserWithEmailAndPassword(auth, email, password).catch((err) => alert(err.message));
    }

    // Real-Time Chat
    function loadMessages() {
      const messagesRef = firebase.ref(db, 'messages');
      firebase.onChildAdded(messagesRef, (snapshot) => {
        const message = snapshot.val();
        displayMessage(message);
      });
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text) {
        const messagesRef = firebase.ref(db, 'messages');
        firebase.push(messagesRef, {
          text,
          sender: currentUser.email,
          timestamp: Date.now()
        });
        messageInput.value = '';
      }
    }

    function displayMessage(message) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (message.sender === currentUser.email) {
        messageDiv.classList.add('me');
      }
      messageDiv.innerHTML = `
        <p class="sender">${message.sender}</p>
        <p>${message.text}</p>
      `;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
    }
  </script>
