<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Mapping Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .inline-label {
            display: inline-block;
            margin-right: 15px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border: 1px solid #28a745;
            outline: none;
        }
        textarea {
            height: 100px;
            resize: vertical; /* Allow vertical resizing only */
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            margin-top: 10px; /* Add margin to button */
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .checkbox-group,
        .radio-group {
            margin-bottom: 20px;
        }
        .note {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        .thin-slanted-text {
            font-style: italic;    /* This makes the text slanted */
            font-weight: 300;      /* This makes the text thin */
            font-family: Arial, sans-serif; /* Use a readable font */
        }




        /* Responsive Styles */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            button {
                padding: 10px;
                font-size: 14px;
            }
            input[type="text"],
            textarea,
            select {
                font-size: 14px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
    

  <!--reCAPCHA-->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  
</head>
<body>

<div class="container">
    <h2>Crime Mapping Survey</h2>
    <p class="note">Your responses will remain anonymous.</p>
    

<p class="thin-slanted-text">All of this text will appear slanted and thin because of the applied styles.</p>

  
    
 <form action="https://formspree.io/f/mgegvboj" method="POST" class="contact-form" onsubmit="return confirmSubmission(event)">     
        <label>1. Which year are you in your undergraduate course ?</label>
        <select name="safety-frequency" id="safety-frequency">
            <option value="" disabled selected>Select your year of study</option>
            <option value="Never">First Year</option></option>
            <option value="Rarely">Second Year</option>
            <option value="Sometimes">Third Year</option>
            <option value="Often">Fourth Year</option>
        </select>      
      





       <label>2.Your Place Of Residence:</label>
            <input type="text" id="other-crime-text" name="other-crime-text" placeholder="Specify where you live e.g Chebirir,Mosonik etc" required>      
      
      
      



        <label>3. Please select the types of crimes you have observed or heard about in the area (check all that apply):</label>
        <div class="checkbox-group">
            <label class="inline-label"><input type="checkbox" id="theft" name="crime" value="Theft"> Theft</label>
            <label class="inline-label"><input type="checkbox" id="burglary" name="crime" value="Burglary"> Burglary</label>
            <label class="inline-label"><input type="checkbox" id="vandalism" name="crime" value="Vandalism"> Vandalism</label>
            <label class="inline-label"><input type="checkbox" id="assault" name="crime" value="Assault"> Assault</label>
            <label class="inline-label"><input type="checkbox" id="drug-offenses" name="crime" value="Drug-related offenses"> Drug-related offenses</label>
            <label class="inline-label"><input type="checkbox" id="domestic-violence" name="crime" value="Domestic violence"> Domestic violence</label>
            <label class="inline-label"><input type="checkbox" id="cybercrime" name="crime" value="Cybercrime"> Cybercrime</label>
            <label class="inline-label"><input type="checkbox" id="other-crime" name="crime" value="Other"> Other (please specify):</label>
            <input type="text" id="other-crime-text" name="other-crime-text" placeholder="Specify other crime">
        </div>
      

        <label>4. What time of day do you believe crime is most likely to occur? (select one):</label>
        <div class="radio-group">
            <label class="inline-label"><input type="radio" id="morning" name="time" value="Morning"> Morning (6 AM - 12 PM)</label>
            <label class="inline-label"><input type="radio" id="afternoon" name="time" value="Afternoon"> Afternoon (12 PM - 6 PM)</label>
            <label class="inline-label"><input type="radio" id="evening" name="time" value="Evening"> Evening (6 PM - 12 AM)</label>
            <label class="inline-label"><input type="radio" id="night" name="time" value="Night"> Night (12 AM - 6 AM)</label>
        </div>      
      



      <label>5. Have you been a victim ? (select one):</label>
        <div class="radio-group">
            <label class="inline-label"><input type="radio" id="morning" name="time" value="Morning">Yes</label>
            <label class="inline-label"><input type="radio" id="afternoon" name="time" value="Afternoon"> No</label>

        </div>
      
       <label>5a. If <b>Yes</b>,did you report the matter to authorities ? (select one):</label>
        <div class="radio-group">
            <label class="inline-label"><input type="radio" id="morning" name="time" value="Morning">Yes</label>
            <label class="inline-label"><input type="radio" id="afternoon" name="time" value="Afternoon"> No</label>

        </div>  
      
        <label>5b. If the matter was reported, where ? (select one):</label>
        <div class="radio-group">
            <label class="inline-label"><input type="radio" id="morning" name="time" value="Morning">Police Station</label>
            <label class="inline-label"><input type="radio" id="afternoon" name="time" value="Afternoon"> Bomet University Security Office</label>

        </div>    
      

       <label>5c. What was the response after reporting ?</label>
        <textarea name="comments" id="comments" placeholder="Your comments... " required></textarea>      
      


       <label>5d. If the matter was not reported kindly give a reason:</label>
        <textarea name="comments" id="comments" placeholder="Kindly shade light as to why you did not report the matter to relevant authorities here... " required></textarea>      
      




      
      


        <label>6. How often do you feel unsafe in your community?</label>
        <select name="safety-frequency" id="safety-frequency">
            <option value="" disabled selected>Select frequency</option>
            <option value="Never">Never</option>
            <option value="Rarely">Rarely</option>
            <option value="Sometimes">Sometimes</option>
            <option value="Often">Often</option>
            <option value="Always">Always</option>
        </select>




        <label>7. What should the police and the University (Bomet university College) do to improve security  in the area:</label>
        <textarea name="comments" id="comments" placeholder="Your comments..."></textarea>
        
        
            <!--reCAPTCHA field-->
            <div class="g-recaptcha" data-sitekey="6LdIpUUqAAAAAG0EjNsQFYxFoSr3KlwKq69VAg0q"></div> <!-- replace with your recaptcha SITE key not secret key -->
            <br>        

        <button type="submit">Submit</button>
    </form>
</div>

<!--script for dialogue box on-submit-->
  <script>
  function confirmSubmission(event) {
    // Display a confirmation dialog
    const userConfirmed = confirm("Are you sure you want to submit the form?  If yes, you acknowledge that the information you provided is solely for contact purposes. And therefore you need to provide the correct contact details so that I can get back to you.");
    
    // If user clicks "OK", proceed with form submission
    if (userConfirmed) {
      return true; // This allows the form to be submitted
    }
    
    // If user clicks "Cancel", prevent form submission
    event.preventDefault();
    return false;
  }
  </script>
  
  <!--end of script for dialogue box on-submit-->
  
</body>
</html>
