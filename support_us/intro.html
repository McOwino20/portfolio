<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        p {
            line-height: 1.6;
            color: #555;
        }
        .cta {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }
        .payment-section {
            text-align: center;
            margin-top: 20px;
        }
        .payment-button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .payment-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Our Initiative</h1>
        <p>
            Your contribution can make a real difference in funding our projects. 
            Please click the button below to proceed with your donation.
        </p>
        <div class="cta">
            Every contribution counts. Donate today!
        </div>
        <div class="payment-section">
            <a href="https://mcowino20.github.io/portfolio/donation/donate" class="payment-button" target="_blank">Donate Now</a>
        </div>
    </div>
</body>
</html>
