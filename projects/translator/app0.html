<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <title>Ultimate Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .translator-app {
      text-align: center;
      padding: 20px;
    }

    header {
      background-color: #4285f4;
      color: white;
      padding: 10px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header-content img {
      height: 50%;
      width: 50%;
    }

    .translator {
      background-color: white;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }

    button:hover {
      background-color: #357ae8;
    }

    #translatedText {
      background-color: #f9f9f9;
    }

    .translations {
      margin-top: 20px;
      text-align: left;
      word-wrap: break-word;
      white-space: normal;
      padding: 10px;
    }

    .translation-item {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      overflow: hidden;  /* Prevent content overflow */
    }

    .translation-item strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="translator-app">
    <header>
      <div class="header-content">
        <img src="https://raw.githubusercontent.com/McOwino20/portfolio/refs/heads/main/assets/images/McOwino.png" alt="Logo">
        <h1>Ultimate Translator</h1>
      </div>
    </header>
    <main>
      <div class="translator">
        <textarea id="sourceText" placeholder="Enter text here"></textarea>
        <div>
          <button id="clipboardBtn">Paste</button>
          <button id="translateBtn">Translate</button>
          <button id="clearBtn">Clear</button>
          
        </div>
        <div class="translations" id="translations"></div>
      </div>
    </main>
  </div>
  <script>
    const translateBtn = document.getElementById("translateBtn");
    const clipboardBtn = document.getElementById("clipboardBtn");
    const sourceText = document.getElementById("sourceText");
    const translationsContainer = document.getElementById("translations");

    const languages = [
      { code: "en", name: "English" },
      { code: "es", name: "Spanish" },
      { code: "fr", name: "French" },
      { code: "de", name: "German" },
      { code: "zh-CN", name: "Chinese (Simplified)" },
      { code: "hi", name: "Hindi" },
      { code: "ar", name: "Arabic" },
      { code: "ru", name: "Russian" },
      { code: "sw", name: "Swahili" },
      { code: "yo", name: "Yoruba" }
    ];

    clipboardBtn.addEventListener("click", async () => {
      try {
        const clipboardText = await navigator.clipboard.readText();
        sourceText.value = clipboardText;
      } catch (error) {
        alert("Failed to read clipboard content. Please allow clipboard permissions.");
      }
    });

    translateBtn.addEventListener("click", async () => {
      const text = sourceText.value.trim();
      if (text === "") {
        alert("Please enter text to translate.");
        return;
      }

      translationsContainer.innerHTML = "Translating...";

      try {
        translationsContainer.innerHTML = ""; // Clear old translations
        for (const lang of languages) {
          const response = await fetch(
            `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${lang.code}&dt=t&q=${encodeURIComponent(
              text
            )}`
          );
          const result = await response.json();
          const translation = result[0].map((item) => item[0]).join("");

          // Create a new div for each translation
          const translationDiv = document.createElement("div");
          translationDiv.classList.add("translation-item");
          translationDiv.innerHTML = `<strong>${lang.name}:</strong> ${translation}`;
          translationsContainer.appendChild(translationDiv);
        }
      } catch (error) {
        translationsContainer.innerHTML = "Error occurred. Please try again.";
        console.error(error);
      }
    });
  </script>


  <script>
  const clearBtn = document.getElementById("clearBtn");

clearBtn.addEventListener("click", () => {
  sourceText.value = ""; // Clears the textarea
});
  </script>
  
</body>
</html>
