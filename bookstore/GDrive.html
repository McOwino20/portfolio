<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Interface</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://raw.githubusercontent.com/McOwino20/portfolio/refs/heads/main/assets/images/McOwino.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .logo img {
      max-width: 150px;
      margin-bottom: 20px;
      border-radius: 50%; /* Make the logo rounded */
      
    }

    .login-container h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #006494;
    }

    .login-container p {
      margin-bottom: 20px;
      color: #666;
    }

    .form-group {
      position: relative;
      margin: 15px 0;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    .login-container input:focus {
      border-color: #006494;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #006494;
    }

    .login-button {
      background: #006494;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .login-button:hover {
      background: #005073;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
    }

    .footer a {
      color: #006494;
      text-decoration: none;
    }

    .error-message {
      color:red;
      font-size: 14px;
      margin-top: 10px;
    
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <!-- Replace with your company logo -->
      <img src="https://raw.githubusercontent.com/McOwino20/portfolio/refs/heads/main/assets/images/McOwino.png" alt="Company Logo">
    </div>
    <h2>Welcome Back</h2>
    <p>Please log in to access your account</p>

    <!-- Email Input -->
    <div class="form-group">
      <input type="email" id="email" placeholder="Email Address" required>
    </div>

    <!-- Password Input with Show/Hide option -->
    <div class="form-group">
      <input type="password" id="password" placeholder="Password" required>
      <button class="toggle-password" onclick="togglePasswordVisibility()">Show</button>
    </div>

    <!-- Error Message -->
    <p id="errorMessage" class="error-message"></p>

    <!-- Login Button -->
    <button class="login-button" onclick="login()">Login</button>

    <!-- Footer -->
    <div class="footer">
      <p>Get In Touch via our <a href="https://isa9.xyz">website</a></p>
      
     <p>Â© 2024. All rights reserved by <a href="https://isa9.xyz">McOwino</a></p>
    </div>
  </div>

  <script>
    // Function to toggle password visibility
    function togglePasswordVisibility() {
      const passwordField = document.getElementById("password");
      const toggleButton = passwordField.nextElementSibling;

      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleButton.textContent = "Hide";
      } else {
        passwordField.type = "password";
        toggleButton.textContent = "Show";
      }
    }

    // Function to simulate login process
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      // Simulate login credentials validation
      const correctEmail = "info@isa9.xyz"; // Example email
      const correctPassword = "password123";  // Example password

      // Clear previous error message
      errorMessage.textContent = "";

      // Validate credentials
      if (email === correctEmail && password === correctPassword) {
        // Redirect on successful login
        window.location.href = "#"; // Replace with your target URL
      } else {
        // Show error message on failure
        errorMessage.textContent = "Invalid email or password. Please try again.";
      }
    }
  </script>
</body>
</html>
