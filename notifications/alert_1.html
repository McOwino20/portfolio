<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f9f9f9, #ececec);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .notification-container {
      background: #fff;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 400px;
      text-align: center;
    }
    .notification-container i {
      font-size: 4rem;
      color: #007bff;
      margin-bottom: 15px;
    }
    .notification-container h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 10px;
    }
    .notification-container p {
      font-size: 1rem;
      color: #555;
      margin: 15px 0;
    }
    .notification-container a {
      text-decoration: none;
      background: #007bff;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .notification-container a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="notification-container">
    <i class="fas fa-tools"></i>
    <h1>Page Coming Soon</h1>
    <p>
      This page is currently under construction. We're working hard to make it available soon.  
    </p>
    <a href="https://isa9.xyz" aria-label="Go to Homepage">Return to Homepage</a>
  </div>

</body>
</html>
