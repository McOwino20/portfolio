<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form to Google Sheets</title>
    <!-- submitted to "ContactForm" on Google sheet-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #contactForm {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            display: none;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #contactForm {
                padding: 15px;
            }

            button {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>
    <div>
        <h2>Contact Form</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="responseMessage" class="message"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting normally

            // Get form data
            var formData = new FormData(this);
            var responseMessage = document.getElementById('responseMessage');

            // Send data using AJAX
            fetch("https://script.google.com/macros/s/AKfycby6L3-gAf-j-pj0Rwu3L0rzIAM7SB8qMwmF2Hft4qNsb6lPlmxdl96vHZAgyADmwR3g/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Display success message
                    responseMessage.textContent = data.message;
                    responseMessage.className = 'message success';
                } else {
                    // Display error message
                    responseMessage.textContent = data.message;
                    responseMessage.className = 'message error';
                }
                responseMessage.style.display = 'block';
            })
            .catch(error => {
                // Display error message if there's an issue with the request
                responseMessage.textContent = 'There was an error submitting the form.';
                responseMessage.className = 'message error';
                responseMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
