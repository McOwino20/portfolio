<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Eye-Catching Form</title>

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {

      margin: 0;

      padding: 0;

      box-sizing: border-box;

      font-family: 'Poppins', sans-serif;

    }

    body {

      height: 100vh;

      background: url('https://raw.githubusercontent.com/McOwino20/portfolio/refs/heads/main/assets/images/McOwino.png') no-repeat center/cover;

      display: flex;

      justify-content: center;

      align-items: center;

      padding: 20px;

      overflow: hidden;

      background-attachment: fixed;

    }

    .glass-form {

      background: rgba(255, 255, 255, 0.1);

      border-radius: 20px;

      padding: 50px 40px;

      width: 100%;

      max-width: 420px;

      box-shadow:

        0 8px 32px 0 rgba(31, 38, 135, 0.6),

        0 0 40px 10px rgba(0, 123, 255, 0.3);

      backdrop-filter: blur(18px);

      -webkit-backdrop-filter: blur(18px);

      border: 1px solid rgba(255, 255, 255, 0.25);

      color: #f0f0f0;

      position: relative;

      z-index: 1;

    }

    label {

      display: block;

      font-weight: 500;

      font-size: 14px;

      margin-bottom: 8px;

      color: burlywood;
     

    }

    input, textarea {

      width: 100%;

      padding: 15px 18px;

      margin-bottom: 25px;

      border-radius: 12px;

      border: none;

      background: rgba(255, 255, 255, 0.15);

      color:#000;

      font-size: 15px;

      outline: none;

      box-shadow:

        inset 2px 2px 8px rgba(255, 255, 255, 0.25),

        inset -2px -2px 8px rgba(0, 123, 255, 0.25);

      transition: background 0.3s, box-shadow 0.3s;

      resize: vertical;

      font-family: 'Poppins', sans-serif;

    }

    input::placeholder,

    textarea::placeholder {

      color: #000;

      font-style: italic;

    }

    input:focus, textarea:focus {

      background: rgba(0, 123, 255, 0.2);

      box-shadow:

        0 0 8px 2px rgba(0, 123, 255, 0.7),

        inset 2px 2px 10px rgba(0, 123, 255, 0.5);

    }

    button {

      width: 100%;

      padding: 16px;

      background: linear-gradient(135deg, #00b4ff, #004e92);

      border: none;

      border-radius: 14px;

      color: #fff;

      font-weight: 700;

      font-size: 17px;

      cursor: pointer;

      box-shadow: 0 8px 30px rgba(0, 180, 255, 0.7);

      transition: background 0.3s, box-shadow 0.3s;

      letter-spacing: 1.1px;

      text-transform: uppercase;

      user-select: none;

      background: rgba(255, 255, 255, 0.15);

  color: #000;

  font-size: 15px;

  outline: none;

  box-shadow: inset 2px 2px 8px rgba(255, 255, 255, 0.25), inset -2px -2px 8px rgba(0, 123, 255, 0.25);

    }
    button:hover {

      background: linear-gradient(135deg, #0056b3, #002f5a);

      box-shadow: 0 12px 50px rgba(0, 90, 200, 0.9);

    }

    @media (max-width: 480px) {

      .glass-form {

        padding: 35px 25px;

      }

      input, textarea {

        padding: 12px 14px;

      }

      button {

        padding: 14px;

        font-size: 15px;

      }

    }

  </style>

</head>

<body>

  <form class="glass-form" autocomplete="off" spellcheck="false">

    <label for="name">Name</label>

    <input id="name" type="text" placeholder="Your full name eg Mc Owino" required />

    <label for="email">Email</label>

    <input id="email" type="email" placeholder="mcowino@example.com" required />

    <label for="message">Message</label>

    <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>

  </form>

</body>

</html>
