/* Button styling */
button {
    background: linear-gradient(45deg, #003366, #005cbf); /* Gradient background */
    color: #fff; /* White text */
    padding: 14px 28px; /* Increased padding */
    font-size: 18px; /* Larger font size */
    font-weight: bold; /* Bold text */
    letter-spacing: 1px; /* Slightly increased letter spacing */
    border: none; /* Remove default border */
    border-radius: 50px; /* More rounded button */
    cursor: pointer; /* Pointer cursor on hover */
    transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
    position: relative; /* For ripple effect positioning */
    overflow: hidden; /* Hide ripple effect outside button */
}





/* Button hover effect */
button:hover {
    background: linear-gradient(45deg, #005cbf, #007bff); /* Change gradient on hover */
    transform: translateY(-6px); /* Slight lift effect */
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
}

/* Button active effect (on click) */
button:active {
    transform: translateY(2px); /* Slight push-down effect */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Return to normal shadow */
}

/* Ripple effect */
button::before {
    content: '';
    position: absolute;
    background: rgba(255, 255, 255, 0.3);
    width: 300%; 
    height: 300%;
    border-radius: 50%;
    opacity: 0;
    transition: width 0.4s ease, height 0.4s ease, opacity 0.4s ease;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

button:active::before {
    width: 0;
    height: 0;
    opacity: 1;
}

/* Button focus (keyboard navigation) */
button:focus {
    outline: none; /* Remove outline */
    box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.3); /* Light blue focus ring */
}
